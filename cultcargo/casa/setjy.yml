_include:
    - (cultcargo):
        - genesis/cult-cargo-base.yml
        - genesis/casa/casa-inputs.yml

cabs:
    casa.setjy:
        info: "CASA 'setjy' task: sets model from a flux density scale" 
        command: casatasks.setjy
        _use: lib.misc.casa6.command-data
        inputs:
            _use: 
                - lib.params.casa.ms-selectdata-inputs
            _scrub: [antenna, uvrange, msselect]   # not used by this task
            standard:
                dtype: str 
                info: |
                    Which standard to use. Default is 'Perley-Butler 2017', alternatives are 
                    'Perley-Butler 2013', 'Perley-Butler 2010', 'Butler-JPL-Horizons 2012', 
                    'manual', 'fluxscale'
            usescratch:
                dtype: bool
                info: Will create if necessary and use the MODEL_DATA column, default is true
            scalebychan:
                info: Scale the flux density on a per channel basis or else on a per spw basis
                dtype: bool
            spix:
                info: Spectral index (including higher terms) of I fluxdensity
                dtype: List[float]
            fluxdensity:
                info: Specified flux density in Jy [I,Q,U,V]
                dtype: Tuple[float, float, float, float]
            reffreq:
                info: Reference frequency for spix
                dtype: str
            polindex:
                info: Coefficients of the frequency-dependent linear polarization index (polarization fraction) 
                dtype: List[float]
            polangle:
                info: Coefficients of the frequency-dependent linear polarization angle (in radians)
                dtype: List[float]
            rotmeas:
                info: Rotation measure (in rad/m^2)
                dtype: float
            model:
                info: File location for field model
                dtype: File
            listmodels:
                info: List the available models for VLA calibrators or Tb models for Solar System objects
                dtype: bool
            interpolation:
                info: Method to be used to interpolate in time
                dtype: str
                
                
